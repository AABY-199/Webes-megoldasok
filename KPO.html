<!DOCTYPE html>
<html lang="hu">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kő-Papír-Olló Játék</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }
        
        .game-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .choices {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        
        .choice {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            cursor: pointer;
            background-color: #f9f9f9;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            border: 3px solid transparent;
            transition: all 0.3s ease;
        }
        
        .choice:hover {
            background-color: #e0e0e0;
            transform: scale(1.1);
        }
        
        .choice:active {
            transform: scale(0.95);
        }
        
        .results {
            margin-top: 30px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }
        
        .choices-display {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        
        .player-choice, .computer-choice {
            font-size: 24px;
            width: 80px;
            height: 80px;
            background-color: rgb(255, 255, 255);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        
        .result-message {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .win { color: #27ae60; }
        .lose { color: #e74c3c; }
        .draw { color: #f39c12; }
        
        .score {
            display: flex;
            justify-content: center;
            gap: 50px;
            font-size: 20px;
            margin-top: 20px;
        }
        
        .score span {
            font-weight: bold;
        }
        
        .reset-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .reset-btn:hover {
            background-color: #2980b9;
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 600px) {
            .choices {
                flex-direction: column;
                align-items: center;
            }
            
            .choices-display {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            .choice {
                width: 80px;
                height: 80px;
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Kő-Papír-Olló Játék</h1>
        
        <div class="choices">
            <div class="choice" id="rock">✊</div>
            <div class="choice" id="paper">✋</div>
            <div class="choice" id="scissors">✌️</div>
        </div>
        
        <div class="results hidden" id="results">
            <div class="choices-display">
                <div>
                    <p>Te:</p>
                    <div class="player-choice" id="player-choice"></div>
                </div>
                <div>
                    <p>Ellenfél:</p>
                    <div class="computer-choice" id="computer-choice"></div>
                </div>
            </div>
            
            <div class="result-message" id="result-message"></div>
            
            <div class="score">
                <p>Te: <span id="player-score">0</span></p>
                <p>Ellenfél: <span id="computer-score">0</span></p>
            </div>
            
            <button class="reset-btn" id="reset-btn">Új játék</button>
        </div>
    </div>

    <script>
        // Elemek kiválasztása
        const choices = document.querySelectorAll('.choice');
        const playerChoice = document.getElementById('player-choice');
        const computerChoice = document.getElementById('computer-choice');
        const resultMessage = document.getElementById('result-message');
        const playerScoreElem = document.getElementById('player-score');
        const computerScoreElem = document.getElementById('computer-score');
        const resultsContainer = document.getElementById('results');
        const resetBtn = document.getElementById('reset-btn');
        
        // Pontszám nyilvántartása
        let playerScore = 0;
        let computerScore = 0;
        
        // Választási emojik
        const emojis = {
            rock: '✊',
            paper: '✋',
            scissors: '✌️'
        };
        
        // Játék logika
        function playGame(playerSelection) {
            // Ellenfél választása
            const choices = ['rock', 'paper', 'scissors'];
            const computerSelection = choices[Math.floor(Math.random() * 3)];
            
            // Megjelenítés
            playerChoice.innerHTML = emojis[playerSelection];
            computerChoice.innerHTML = emojis[computerSelection];
            
            // Eredmény meghatározása
            let result;
            
            if (playerSelection === computerSelection) {
                result = 'draw';
            } else if (
                (playerSelection === 'rock' && computerSelection === 'scissors') ||
                (playerSelection === 'paper' && computerSelection === 'rock') ||
                (playerSelection === 'scissors' && computerSelection === 'paper')
            ) {
                result = 'win';
                playerScore++;
            } else {
                result = 'lose';
                computerScore++;
            }
            
            // Eredmény megjelenítése
            updateResultMessage(result, playerSelection, computerSelection);
            
            // Pontszám frissítése
            playerScoreElem.textContent = playerScore;
            computerScoreElem.textContent = computerScore;
            
            // Eredmények blokk megjelenítése
            resultsContainer.classList.remove('hidden');
        }
        
        // Eredmény üzenet frissítése
        function updateResultMessage(result, playerSelection, computerSelection) {
            let message;
            
            if (result === 'win') {
                resultMessage.className = 'result-message win';
                message = `(☞ﾟヮﾟ)☞  Nyertél! ${getHungarianName(playerSelection)} üti a(z) ${getHungarianName(computerSelection)}-t  ☜(ﾟヮﾟ☜)`;
            } else if (result === 'lose') {
                resultMessage.className = 'result-message lose';
                message = `(►__◄)  Vesztettél! ${getHungarianName(computerSelection)} üti a(z) ${getHungarianName(playerSelection)}-t  (►__◄)`;
            } else {
                resultMessage.className = 'result-message draw';
                message = '¯\_(ツ)_/¯  Döntetlen!  ¯\_(ツ)_/¯';
            }
            
            resultMessage.textContent = message;
        }
        
        // Magyar neveket ad vissza
        function getHungarianName(choice) {
            const names = {
                rock: 'Kő',
                paper: 'Papír',
                scissors: 'Olló'
            };
            
            return names[choice];
        }
        
        // Új játék indítása
        function resetGame() {
            playerScore = 0;
            computerScore = 0;
            playerScoreElem.textContent = '0';
            computerScoreElem.textContent = '0';
            resultsContainer.classList.add('hidden');
        }
        
        // Eseményfigyelők hozzáadása
        choices.forEach(choice => {
            choice.addEventListener('click', () => {
                playGame(choice.id);
            });
        });
        
        resetBtn.addEventListener('click', resetGame);
    </script>
</body>
</html>
